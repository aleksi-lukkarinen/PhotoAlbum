{% extends "base-template.html" %}
{% load albumizer_common %}
{% load url from future %}



{% block page_title %}Ordering Information{% endblock %}



{% block page_content %}

  <h1>Ordering Information</h1>
  {% show_messages %}

  <form name="frmOrderInformation" method="post" action="{% url "albumizer.views.get_ordering_information" %}">
    {% csrf_token %}
    <input type="submit" value="Show Summary">  
  </form>
  


{% endblock %}
